google_fonts:
    # Get your free API key at: https://console.cloud.google.com/apis/credentials
    # Enable "Google Fonts Developer API" for your project
    api_key: '%env(GOOGLE_FONTS_API_KEY)%'
    cache_ttl: 3600 # API response cache TTL in seconds (default: 3600 = 1 hour)

    use_locked_fonts: false
    fonts_dir: '%kernel.project_dir%/assets/fonts'
    manifest_file: '%kernel.project_dir%/assets/fonts.json'
    defaults:
        display: 'swap'
        preconnect: true

# Production configuration
when@prod:
    google_fonts:
        use_locked_fonts: true
        defaults:
            preconnect: false  # Not needed for local fonts

